<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <p>장고 연습하는 페이지입니다.</p>
    <!-- for문을 사용할때에는 처음 for문 사용하며 나중에 endfor  해주면되며 그 사이에 반복할 내용 넣기 -->
    {% for p in posts %}
    <hr/>
    <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    <h4>이 부분은 created_at    {{p.created_at}}</h4>
    <p>이 부분은 updated_at  {{p.updated_at}}</p>
    <p>{{p.content}}</p>

    {% endfor %}
</body>
</html>
